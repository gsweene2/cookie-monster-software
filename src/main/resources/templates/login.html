<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:replace="fragments/hellobar :: hellobar"></div>

    <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/login}" method="POST" class="form-horizontal">
                    <h2>Sign In</h2>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label>Email</label>
                            <input type="text" id="email" name="email"  th:placeholder="Email"
                                   class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label>Password</label>
                            <input type="password"  th:placeholder="Password"
                                   id="password" name="password" class="form-control" />
                        </div>
                    </div>

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <div class="col-sm-9" th:if="${param.error != null}">
                        <div id="error">
                            <p code="message.badCredentials">
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    </body>
    <div th:replace="fragments/footer :: footer"></div>
</html>
