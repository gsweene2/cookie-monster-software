<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:fragment="navbar">
    <div sec:authorize="isFullyAuthenticated()">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
            <!-- Brand -->
            <a class="navbar-brand" href="#"><label style="font-family: 'Pacifico', cursive; font-size: 140%">CookieMonsterSoftware</label></a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="navbar-text">Welcome [[${#httpServletRequest.remoteUser}]]!</li>
                </ul>
            </div>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/person/profile}">Profile</a>
                </li>

                <form class="form-inline" th:action="@{/logout}" method="post">
                    <input class="btn btn-info" type="submit" value="Sign Out"/>
                </form>
            </ul>
        </nav>
    </div>
    <div sec:authorize="!isFullyAuthenticated()">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
            <!-- Brand -->
            <a class="navbar-brand" href="#"><label style="font-family: 'Pacifico', cursive; font-size: 140%">CookieMonsterSoftware</label></a>

            <!-- Links -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="navbar-text">Welcome!</li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}" method="get">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" method="get">Log In</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
