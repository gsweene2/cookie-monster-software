<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:replace="fragments/hellobar :: hellobar"></div>

    <body>
    <div class="container">
        <h1>All Persons</h1>

        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">firstName</th>
                <th scope="col">lastName</th>
                <th scope="col">email</th>
                <th scope="col">professionId</th>
                <th scope="col">edit|view|delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${allPersons}">
                <td th:text="'id: ' + ${person.id}" />
                <td th:text="'first: ' + ${person.firstName}" />
                <td th:text="'last: ' + ${person.lastName}" />
                <td th:text="'email: ' + ${person.email}" />
                <td th:text="'phone: ' + ${person.phone}" />
                <td th:text="'profession: ' + ${person.professionId}" />
                <td>edit|view|delete</td>
            </tr>
            </tbody>
        </table>
    </div>

    </body>
    <div th:replace="fragments/footer :: footer"></div>
</html>
